<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Ordering Game</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Canvas-Confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Number Ordering Game</h1>
  
  <div class="game-instructions">
    <p>Click the numbers in order from 1 to 20</p>
  </div>

  <section id="game-section">
    <h2>Find the correct order!</h2>
    <div class="counting-container">
      <!-- Shuffled numbers will be added here by JavaScript -->
    </div>
    
    <h3>Your ordered numbers:</h3>
    <div class="drop-target-container">
      <!-- Correctly ordered numbers will appear here -->
    </div>
    
    <div class="count-display"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
