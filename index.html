<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archie's Educational Game</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Canvas-Confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Welcome to Archie's Educational Game!</h1>
  
  <section id="alphabet-section">
    <h2>Alphabet Game</h2>
    <div class="alphabet-container">
      <!-- Shuffled letters will be added here by JavaScript -->
    </div>
    <div class="drop-target-container">
        <!-- Correctly ordered letters will appear here -->
    </div>
  </section>

  <section id="counting-section">
    <h2>Let's Count!</h2>
    <div class="counting-container">
      <!-- Numbers 1-10 will be dynamically added here -->
    </div>
    <div class="count-display"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
